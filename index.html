<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ticket ninja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>


    <!-- home -->
    <section id="home">
        <div class="overlay">
            <div class="container">
                <div class="row intro">
                    <div class="col-md-6">
                        <h1 class="text-white text-left">London Express</h1>
                        <p class="text-white text-left">Lorem ipsum dolor sit, amet consectetur adipisicing elit. <br>
                            Ipsum quos repellendus molestiae fugiat recusandae? <br> Inventore voluptas veritatis
                            ratione
                            aperiam. Ut?</p>
                    </div>
                    <div class="col-md-6">
                        <div class="bg-light p-4 rounded">
                            <div class="row my-3">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="">Start</label>
                                        <select name="" id="departure" class="form-control form-select" required>
                                            <option hidden selected disabled value="">select</option>
                                            <option value="Dhaka">Dhaka</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="">Destination</label>
                                        <select name="" id="destination" class="form-control form-select" required>
                                            <option hidden selected disabled value="">select</option>
                                            <option value="sylhet">Sylhet</option>
                                            <option value="Chottogram">Chottogram</option>
                                            <option value="coxBazar">coxBazar</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <!-- date section -->
                            <div class="row my-3">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="">Departure</label>
                                        <input type="date" id="date" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="">Return</label>
                                        <input type="date" class="form-control">
                                    </div>
                                </div>
                            </div>

                            <!-- rent section -->
                            <div class="row">
                                <!-- first class section -->
                                <label for="">First Class: ($40)</label>
                                <div class="col-md-4 pe-0">
                                    <div class="form-group">
                                        <input type="number" class="form-control" id="first-class" value="0">
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <button onclick="handleFirstClass(true)"
                                        class="btn btn-outline-dark px-3">+</button>
                                    <button onclick="handleFirstClass(false)"
                                        class="btn btn-outline-dark px-3">-</button>
                                    <span id="first-class-total">Total = </span>
                                </div>
                            </div>

                            <div class="row mt-4">
                                <!-- economy section -->
                                <label for="">Economy: ($20)</label>
                                <div class="col-md-4 pe-0">
                                    <div class="form-group">
                                        <input type="number" id="economy-class" class="form-control" value="0">
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <button onclick="handleEconomy(true)" class="btn btn-outline-dark px-3">+</button>
                                    <button onclick="handleEconomy(false)" class="btn btn-outline-dark px-3">-</button>
                                    <span id="economy-class-total">Total = </span>
                                </div>
                            </div>

                            <!-- total balance -->
                            <div class="total-balance mt-5">
                                <div class="d-flex justify-content-between">
                                    <strong>SubTotal = </strong>
                                    <strong id="sub-total">$</strong>
                                </div>

                                <div class="d-flex justify-content-between">
                                    <strong>Vat 10% = </strong>
                                    <strong id="vat">$</strong>
                                </div>
                                <hr>
                                <div class="d-flex justify-content-between">
                                    <strong>Total = </strong>
                                    <strong id="grand-total">$</strong>
                                </div>
                            </div>

                            <div class="form-group mt-4">
                                <button id="book-btn" class="btn btn-success btn-block form-control">Book Now</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="ticket" class="mt-5 text-center text-capitalize" style="display: none;">
        <div class="containerer" >
            <div class="row justify-content-center">
                
                <div class="col-md-4">
                    <div class="card shadow py-4">
                        <h4 class="text-danger">London Express</h4>
                        <div class="card-body">
                            <div>
                                <strong class="d-block" id="show-departure"></strong>
                                <strong class="d-block" id="show-destination"></strong>
                                <strong class="d-block" id="show-date"></strong>
                            </div>
                            <div>
                                <strong class="d-block" id="ticketClass1"></strong>
                                <strong class="d-block" id="ticketClass2"></strong>
                                <strong class="d-block" id="total-ticket"></strong>
                            </div>
                            <div>
                                <strong id="show-total"></strong>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
